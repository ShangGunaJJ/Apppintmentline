<script src="WeChatApp/dist/example/zepto.min.js"></script>
<script>
    $(function () {
        var url = location.host;
        var PlaceID = GetUrlArgument("PlaceID");
        var openid = GetUrlArgument("openid");
        var url = GetUrlArgument("Img");
        localStorage.setItem("PlaceID", PlaceID);
        $.get("/WeChat/GetUserInfo3?openid=" + openid, function (x) {
            var m = JSON.parse(x);
            if (m.ReValue) {
                var weinfo = JSON.parse(m.ReValue)
                m.nickname = "";
               
            }
            m.headimgurl = url;
            if (!m.openid) {
                location.href = "http://youxu.yunyuange.cc/WeChat/OpenAccess2?PlaceID=" + PlaceID + "&SerUrl=" + url;
                return false;
            }
            if (m.State == -1) {
                location.href ="/WeChatapp/dist/example/#msg_warn";
                return false;
            }
            localStorage.setItem("UserInfo", JSON.stringify(m));
            location.href =  "/WeChatapp/dist/example/#";
        });
    });
    function GetUrlArgument(name) {
        var url = location.href.replace(/([^\?|&]*)=/g, function (rg) { return (rg || "").toLowerCase() });
        var val = new RegExp(name.toLowerCase() + "=([^&]*)").exec(url);
        return val && val[1] || "";
    }
</script>
